<!DOCTYPE html>
<html>
    <head>
        <title>Student</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h3 align="middle">{{first_name}} {{last_name}}</h3>
        <p align="middle"><i>age = {{age}}, job = {{job}}, hobby = {{hobby}}</i></p>
        <p align="middle">
            {% if id - 1 > 0 %}
                <a href="{{id-1}}"><b>Previous</b></a>
            {% else %}
                <a href="{{max_id}}"><b>Previous</b></a>
            {% endif %}

            <img src="{{url_for('static', filename=address)}}" 
            style="width:300px;height:300px;"/>
            
            {% if id + 1 < max_id + 1%}
                <a href="{{id+1}}"><b>Next</b></a>
            {% else %}
                <a href="{{1}}"><b>Next</b></a>
            {% endif%}
        </p>
        <p align="middle"><a href="/users"><b>All users</b></a></p>
        
    </body>
</html>
